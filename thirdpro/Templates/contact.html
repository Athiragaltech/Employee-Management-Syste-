{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="{% static './css/style.css' %}"> -->
    <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg text-bg-secondary p-3">
        <div class="container-fluid">
          <a class="navbar-brand text-warning fw-bolder" href="#">EMS</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active text-warning fw-bolder" aria-current="page" href="/about">SignUp</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-warning fw-bolder" href="/edit">View</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-warning fw-bolder" href="/contact">Edit</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-warning fw-bolder" href="#">Contact</a>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>


    <img src="{% static './images/desktop.jpg'%}" width="1345px" height="900px" class="aa position-absolute "
        style="z-index: -1 !important;">
        <h1 style="text-align: center; position: relative; top: 200px;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Updation Is Possible Here..!</h1>
    <div class=" d-flex justify-content-center ps-5" style="position: relative; top: 250px !important;">
   
        <table class="border border-1 bg-transparent p-3 " style="width: 500px; background: transparent !important;">

            <thead>
                <tr>
                    <th scope="col" class="p-2 border border-1">NAME</th>
                    <th scope="col" class="p-2 border border-1">AGE</th>
                    <th scope="col" class="p-2 border border-1">PLACE</th>
                    <th scope="col" class="p-2 border border-1">DESIGNATION</th>
                    <th scope="col" class="p-2 border border-1">COUNTRY</th>
                    <th scope="col" class="p-2 border border-1">MOBILE</th>
                    <th colspan="2" class="p-2 border border-1"></th>

                </tr>

            </thead>
            <tbody>
                {% for d in emp %}
                <tr>
                    <td class="p-2 border border-1"> {{d.name}}</td>
                    <td class="p-2 border border-1"> {{d.age}}</td>
                    <td class="p-2 border border-1"> {{d.place}}</td>
                    <td class="p-2 border border-1"> {{d.desig}}</td>
                    <td class="p-2 border border-1"> {{d.country}}</td>
                    <td class="p-2 border border-1"> {{d.mobile}}</td>

                    <td> <a href="delete/{{d.id}}" class="btn btn-warning" type="button">DELETE</a></td>
                    <td> <a href="edit/{{d.id}}" class="btn btn-info" type="button">EDIT</a>


                </tr>

            </tbody>
            {% endfor %}
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
